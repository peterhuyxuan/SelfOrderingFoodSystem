{% extends 'base.html' %}
{% block body %}
<Form method="POST">
{% for item in menu_items %}
    <div>
    {% if item.component.quantity > 0 %}
        <label>{{ item.name }}</label>
        <label>${{ item.price }}</label>
        <input name="{{ item.name }}" type="number"> 
    {% endif %}
    </div>
{% endfor %}
    <button>Add to my order</button>
</Form>
{% endblock %}
