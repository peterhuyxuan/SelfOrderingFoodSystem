{% extends 'base.html' %}
{% block body %}
<Form method="POST">
{% for item in menu_items %}
    <div>
    {% if item.component.quantity > 0 %}
        <label>{{ item.name }}</label>
        <label>${{ item.price }}</label>
        <input name="{{ item.name }}" type="number" value="{{ form[item.name] }}"><br/> 
        {% if errors[item.name] %} <font style="color: red">{{ errors[item.name] }}</font>{% endif %}  
    {% endif %}
    </div>
{% endfor %}
    <input name='submit' value="Add to my order" type="submit">
    <input name='submit' value="Back" type="submit">
</Form>
{% endblock %}
