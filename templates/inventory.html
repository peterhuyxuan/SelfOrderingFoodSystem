{% extends 'base.html' %}
{% block body %}
<div style="margin-top: 20px">
    <form method="POST" class="pure-form">
        <div>
            <h1>Inventory</h1>
            <div>
                {% if msg %}<span class="message">{{ msg }}</span><br>{% endif %}
                <div class="pure-g">
                    <div class="pure-u-1-3" style="font-weight: bold">Name</div>
                    <div class="pure-u-1-3" style="font-weight: bold">Quantity Left</div>
                    <div class="pure-u-1-3" style="font-weight: bold">Quantity Restock</div>
                </div>
                {% for item in inventory %}
                <div class="pure-g">
                    <div class="pure-u-1-3 input-spacing" >{{item.name}}</div>
                    <div class="pure-u-1-3 input-spacing" >{{item.quantity}}</div>
                    <div class="pure-u-1-3 input-spacing" ><input name="{{ item.name }}" type="number" min='0'></div>
                </div>
                {% endfor %}
                <input class="pure-button pure-button-primary" name="submit" value="Restock Inventory" type="submit">
                <input class="pure-button" name="submit" value="Back" type="submit">
            </div>
        </div>
    </form>
</div>

{% endblock %}
