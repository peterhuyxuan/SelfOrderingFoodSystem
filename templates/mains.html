{% extends 'base.html' %}
{% block body %}
<div class='pure-menu'>
  <ul class="pure-menu-list custom-restricted-width">
    {% for name,mapped_func in mains %}

      <a class= 'pure-menu-link' href="{{url_for(mapped_func) }}">{{name}}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
